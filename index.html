<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="clock">
        <div class="point"></div>
        <div class="hours hour-1">1</div>
        <div class="hours hour-2">2</div>
        <div class="hours hour-3">3</div>
        <div class="hours hour-4">4</div>
        <div class="hours hour-5">5</div>
        <div class="hours hour-6">6</div>
        <div class="hours hour-7">7</div>
        <div class="hours hour-8">8</div>
        <div class="hours hour-9">9</div>
        <div class="hours hour-10">10</div>
        <div class="hours hour-11">11</div>
        <div class="hours hour-12">12</div>
    
        <div class="hour">
            <div class="hr"></div>
        </div>
        <div class="minute">
            <div class="min"></div>
        </div>
        <div class="second">
            <div class="sec"></div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
